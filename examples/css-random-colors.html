<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор Случайного Цвета</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background 0.4s ease;
            margin: 0;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        h1 {
            margin-bottom: 2rem;
            color: #333;
        }
        button {
            background: #000;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-3px);
        }
        .color-code {
            font-size: 1.5rem;
            margin-top: 1.5rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Генератор Случайного Цвета</h1>
        <button onclick="changeColor()">Сгенерировать Цвет</button>
        <div class="color-code" id="colorHex">#FFFFFF</div>
    </div>

    <script>
        function changeColor() {
            // Генерируем случайный hex-цвет
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
            
            // Применяем его к фону body и выводим значение
            document.body.style.backgroundColor = randomColor;
            document.getElementById('colorHex').textContent = randomColor.toUpperCase();
        }

        // Генерируем цвет при первой загрузке
        changeColor();
    </script>
</body>
</html>
