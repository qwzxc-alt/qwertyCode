<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интерактивный Счётчик</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-top: 0;
            font-size: 2.5rem;
        }
        .counter-value {
            font-size: 5rem;
            font-weight: bold;
            margin: 1rem 0;
            display: block;
        }
        button {
            background: #fff;
            border: none;
            padding: 0.8rem 1.5rem;
            margin: 0 0.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }
        button:hover {
            transform: scale(1.05);
            background: #f0f0f0;
        }
        .decrement {
            color: #ff4757;
        }
        .increment {
            color: #2ed573;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Счётчик</h1>
        <span id="value" class="counter-value">0</span>
        <div class="buttons">
            <button class="decrement" onclick="decrement()">- Уменьшить</button>
            <button class="increment" onclick="increment()">+ Увеличить</button>
        </div>
    </div>

    <script>
        let count = 0;
        const valueEl = document.getElementById('value');

        function updateValue() {
            valueEl.textContent = count;
            valueEl.style.color = count < 0 ? '#ff4757' : (count > 0 ? '#2ed573' : 'white');
        }

        function increment() {
            count++;
            updateValue();
        }

        function decrement() {
            count--;
            updateValue();
        }
    </script>
</body>
              </html>
